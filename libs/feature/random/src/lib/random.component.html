<ng-container *ngIf="randomStore.vm$ | async as vm">
  <div class="container mx-auto">
    <div class="flex w-full justify-between py-3 items-center">
      <h3 class="text-2xl">Random dad joke:</h3>
      <button
        mat-flat-button
        color="accent"
        (click)="randomStore.fetchRandomJoke()"
      >
        New Joke
      </button>
    </div>
    <mat-card>
      <mat-card-content class="mb-3">
        <span *ngIf="vm.loaded">
          {{ vm.joke?.joke }}
        </span>
      </mat-card-content>
      <mat-progress-bar
        *ngIf="vm.loading"
        color="accent"
        mode="indeterminate"
      ></mat-progress-bar>
      <mat-card-actions class="border-t">
        <button
          mat-stroked-button
          class="w-full"
          color="primary"
          (click)="copyText(vm.joke?.joke ?? '')"
        >
          COPY
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
